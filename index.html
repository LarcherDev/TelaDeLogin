<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <form onsubmit="return validarEmail();">
        <h1>Login</h1>
        <label for="email">Seu e-mail</label><br />
        <input
          id="email"
          type="email"
          placeholder="seu@email.com.br"
          pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|com\.br)$"
          required
        /><br /><br />
        <label for="senha">Sua senha</label><br />
        <input
          id="senha"
          type="password"
          placeholder="Senha123"
          required
        /><br />
        <p><input type="checkbox" id="salvarLogin" /> Manter-me logado</p>
        <br />
        <button type="submit">LOGAR</button><br /><br />
      </form>
    </div>
    <p id="retorno"></p>
  </body>
</html>
